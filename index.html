<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对不起，亲爱的！</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/efcd56f5-1acb-4e1b-900d-a411f3b31346/dfsib97-aa021ff8-35e0-4507-9184-2cfffb48a714.jpg/v1/fill/w_1131,h_707,q_70,strp/cute_kuromi_desktop_wallpaper_by_ashkittycat_dfsib97-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9ODAwIiwicGF0aCI6IlwvZlwvZWZjZDU2ZjUtMWFjYi00ZTFiLTkwMGQtYTQxMWYzYjMxMzQ2XC9kZnNpYjk3LWFhMDIxZmY4LTM1ZTAtNDUwNy05MTg0LTJjZmZmYjQ4YTcxNC5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.8c4cBXXmC27xaMaXqIHhuCHHB0xcRS5oFTDxhL2KbO4') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            position: relative;
            width: 90%; /* 更宽以适应手机 */
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .envelope {
            cursor: pointer;
            width: 80%; /* 更小以适应手机 */
            margin: 0 auto;
        }
        .gif {
            display: none;
            margin: 20px auto;
            width: 80%; /* 适应手机 */
        }
        .message {
            display: none;
            border: 2px solid #ff4c4c;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @media (max-width: 480px) {
            .heart {
                font-size: 40px;
            }
            .message p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/v4xmu4vSzQ4AAAAM/love-letter-love-letters.gif" alt="信封" class="envelope" onclick="showGif()" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb6VIuxgDZcqiAXNQ0zA3w2Wn36MFGx1pG5g&s" alt="道歉GIF" class="gif" id="popupGif" onclick="showMessage()" />
        <div class="message" id="apologyMessage">
            <h1>亲爱的，我错了！</h1>
            <p>我不该让你生气，</p>
            <p>请给我一个机会补偿你！</p>
            <div class="heart">❤️</div>
            <p>爱你永远！</p>
        </div>
    </div>

    <script>
        function showGif() {
            document.querySelector('.envelope').style.display = 'none'; // 隐藏信封
            document.getElementById('popupGif').style.display = 'block'; // 显示第二个GIF
        }
        function showMessage() {
            document.getElementById('apologyMessage').style.display = 'block'; // 显示道歉信息
            document.getElementById('popupGif').style.display = 'none'; // 隐藏第二个GIF
        }
    </script>
</body>
</html>
